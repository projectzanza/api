version: '2'
services:
  db:
    image: postgres

  mail_server:
    build:
      context: .
      dockerfile: Dockerfile-mail-server
    ports:
      - "7025:7025"
      - "7080:7080"

  api:
    build: .
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
      - "1234:1234"
    depends_on:
      - db
      - mail_server
